<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="/static/images/loadIcon.png" alt="loading">
    </div>
    <nav class="nav">
        <!--
            data-link 사용하는 이유
            any one of these anchor tags with an attribute of "data-link" should use the history api
            , the push states method to navigate to that particular resource to avoide a page refresh
        -->
        <a href="/" class="nav__link" data-link>Dashboard</a>
        <a href="/posts" class="nav__link" data-link>Posts</a>
        <a href="/settings" class="nav__link" data-link>Settings</a>
    </nav>
    <div id="app"></div>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
